<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Slotto-Motto!</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2.0">

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="jumbotron">
					<h1 class="fancy-font">Welcome to Slotto-Motto!</h1>
					<p>Slotto-Motto is a simple Gamejam motto generator. Just click the button below and be prepared for awesomeness! <a href="https://github.com/fabian-rump/slotto-motto">Github project</a></p>
				</div>
			</div>
			<div class="row content fancy-font">
				<div class="col-md-12 col-lg-12 text-center text-info slot-machine-border">
					<div class="slot-machine" id="slot1">
					</div>
					<div class="slot-machine" id="slot2">
					</div>
				</div>
			</div>
			<div class="row content fancy-font">
				<div class="col-md-12 col-lg-12 text-center">
					<button id="slot-machine-button" type="button" class="btn btn-primary btn-lg">Spin it!</button>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.slotmachine.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script>
			
			// Values for the first slot, modify/add/delete here
			var slot1_values = [
				"Explosive",
				"Awesome",
				"Invisible",
				"Fantastic",
				"Incredible",
				"Sneaky",
				"Dangerous",
				"Funky",
				"Desperate",
				"Crazy",
				"Nerdy",
				"Tasty",
				"Rocket",
				"Communist",
				"Zombie",
				"Rainbow"
			]
			
			// Values for the second slot, modify/add/delete here
			var slot2_values = [
				"Monkey",
				"Cat",
				"Penguin",
				"Sword",
				"Wizard",
				"Dwarf",
				"Robot",
				"Princess",
				"Unicorn",
				"Dinosaur",
				"Assassin",
				"Rocket",
				"Ninja",
				"Crowbar",
				"Bubble",
				"Pirate"
			]
			
			// Slot machine code, do not edit unless you explicitly know what you are doing
			$(document).ready(function(){
				
				$.each(slot1_values, function(key, value) {
					$("#slot1").append("<div>" + value + "</div>");
				});
				
				$.each(slot2_values, function(key, value) {
					$("#slot2").append("<div>" + value + "</div>");
				});
				
				var machine1 = $("#slot1").slotMachine({
					active	: 1,
					delay	: 1000,
					randomize : function(activeElementIndex){
						return Math.floor(Math.random()*slot1_values.length);
					}
				});

				var machine2 = $("#slot2").slotMachine({
					active	: 1,
					delay	: 1000,
					randomize : function(activeElementIndex){
						return Math.floor(Math.random()*slot2_values.length);
					}
				});

				$("#slot-machine-button").click(function(){
					machine1.shuffle(10);
					setTimeout(function() { machine2.shuffle(10); },5000);

				});
			});
		</script>

	</body>
</html>
